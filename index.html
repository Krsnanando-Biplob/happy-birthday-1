<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Happy Birthday</p>
        <div class="cake">
          <div class="top-layer"></div>
          <div class="middle-layer"></div>
          <div class="bottom-layer"></div>
          <div class="candle"></div>
        </div>
      </div>
    </div>
    <div class="inside">
      <p>Wishing you a very happy birthday filled with love and laughter</p>
      <div class="himi">
        <p>Sunoyna Roy Suma</p>
      </div>
      <div class="pho">
        <h1>üéÅ</h1>
        <img class="idg" src="./img/sonoyna.jpg" alt="Birthday Image">
      </div>
    </div>
  </div>
  <audio id="musicPlayer" src="./audio/Happy_Birthday_Song!!!(256k).mp3"></audio>
  <script>
    window.addEventListener('load', () => {
      const musicPlayer = document.getElementById('musicPlayer');
      musicPlayer.play().catch(error => {

        document.body.addEventListener('click', () => {
          musicPlayer.play();
        });
      });
    },{once: true});
  </script>
</body>

</html>
